<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <title>Despensa</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="Bootstrap/css/bootstrap.css" rel="stylesheet">
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <nav class="menu">
        <ul class="btn-menu">
            <li><a href="#">Sair</a></li>
        </ul>
    </nav>
    <nav class="img-logo" >
        <!-- <img src="./img/banner.jpg" class="img" > -->
    </nav>

    <section class="lista">

        <nav class="lista-title">
            <h2>O que tem na sua casa?</h2>
        </nav>

        <nav class="box">

        <div class="lista-buscar">
            <div class="divBusca">
                <img src="img/lupa.png" alt="Buscar..."/>
                <input type="text" class="txtBusca" placeholder="Buscar..."/>
                <button class="btnBusca">Buscar</button>   
                <ul class="btn-adicionar">
                    <li><a href="#">Adicionar item</a></li>
                </ul>             
              </div>
             
            </div>
            


        </div>
        </nav>

    </section>

    <article class="promocao">
            <div class="container">
                    <div id="site">
                            <div id="conteudo">
                              <div class="conteudo-left" >
                                <!--<h2>Role de noticias</h2>-->
                                    <div class="container">
                                      <!--<h2>Carousel Example</h2>-->  
                                      <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                          <li data-target="#myCarousel" data-slide-to="1"></li>
                                          <li data-target="#myCarousel" data-slide-to="2"></li>
                                          <li data-target="#myCarousel" data-slide-to="3"></li>
                                          <li data-target="#myCarousel" data-slide-to="4"></li>
                                          <li data-target="#myCarousel" data-slide-to="5"></li>
                                          <li data-target="#myCarousel" data-slide-to="6"></li>
                                          <li data-target="#myCarousel" data-slide-to="7"></li>
                                          <li data-target="#myCarousel" data-slide-to="8"></li>
                                        </ol>
                                    
                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner">
                                          <div class="item active">
                                            <img src="img/promocoes/promo1.png" alt="promo1" style="width: 250px;">
                                          </div>
                                    
                                          <div class="item">
                                            <img src="img/promocoes/promo2.png" alt="promo2" style="width: 250px;" >
                                          </div>
                                        
                                          <div class="item">
                                            <img src="img/promocoes/promo3.png" alt="promo3" style="width: 250px;">
                                          </div>
                
                                          <div class="item">
                                            <img src="img/promocoes/promo4.png" alt="promo4" style="width: 250px;">
                                          </div>
                
                                          <div class="item">
                                            <img src="img/promocoes/promo5.png" alt="promo5" style="width: 250px;">
                                          </div>
                
                                          <div class="item">
                                            <img src="img/promocoes/promo6.png" alt="promo6" style="width: 250px;">
                                          </div>
                
                                          <div class="item">
                                            <img src="img/promocoes/promo7.png" alt="promo7" style="width: 250px;">
                                          </div>
                
                                          <div class="item">
                                            <img src="img/promocoes/promo8.png" alt="promo8" style="width: 250px;">
                                          </div>
                
                                          <div class="item">
                                            <img src="img/promocoes/promo9.png" alt="promo9" style="width: 250px;">
                                          </div>
                                        </div>
                                    
                                        <!-- Left and right controls -->
                                      <!--<a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                          <span class="glyphicon glyphicon-chevron-left"></span>
                                          <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                          <span class="glyphicon glyphicon-chevron-right"></span>
                                          <span class="sr-only">Next</span>
                                        </a>-->
                                      </div>
                                    </div>
       
    </article>
